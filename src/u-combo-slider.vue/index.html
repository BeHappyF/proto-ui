<div :class="$style.root">
    <u-slider :class="$style.slider" :value="currentValue" @input="onInput" @slide="onSlide"
        :min="min" :max="max" :step="step" :start="start" :precision="precision" :readonly="readonly" :disabled="disabled"
    ></u-slider>
    <u-number-input ref='numberInput' :class="$style.input" :value="currentValue" @change="onInput($event.value)"
        :min="min" :max="max" :step="step || 1" :precision="precision"
        :formatter="formatter" :fix-on="fixOn" :hide-buttons="hideButtons"
        :readonly="readonly" :disabled="disabled"
    ></u-number-input>
    <slot></slot>
</div>
