<div :class="$style.root">
    <u-slider :class="$style.slider" :value="currentValue" @input="onInput"
        :min="min" :max="max" :step="step" :fixed="fixed" :readonly="readonly" :disabled="disabled"
    ></u-slider>
    <u-number-input :class="$style.input" :value="currentValue" @input="onInput"
        :min="min" :max="max" :step="step || 1" :fixed="fixed" :readonly="readonly" :disabled="disabled"
    ></u-number-input>
    <slot></slot>
</div>
