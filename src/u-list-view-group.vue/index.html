<div :class="$style.root">
    <div :class="$style.head" @click="parentVM.expandTrigger === 'click' && toggle()">
         <div :class="$style.text">
            <slot name="text">{{ text }}</slot>
        </div>
        <span v-if="currentCollapsible" :class="$style.expander" :expanded="currentExpanded" @click="parentVM.expandTrigger === 'click-expander' && toggle()"></span>
    </div>
    <u-collapse-transition>
        <div :class="$style.body" v-show="currentCollapsible ? currentExpanded : true">
            <slot></slot>
        </div>
    </u-collapse-transition>
</div>
