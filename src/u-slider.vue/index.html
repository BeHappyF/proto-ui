<div :class="$style.root" :disabled="disabled">
    <u-dragger :disabled="readonly || disabled" :transfer="handleEl" immediate
        axis="horizontal" :grid="grid"
        range="offset-parent" range-mode="center"
        @dragstart="onDragStart($event)"
        @drag="onDrag($event)">
        <div :class="$style.body">
            <div :class="$style.track">
                <div :class="$style.trail" :style="{ width: percent + '%' }"></div>
                <div :class="$style['start-range']" :style="{ width: startPercent + '%' }">
                    <slot name="startRange"></slot>
                </div>
            </div>
            <div :class="$style.handle" ref="handle"></div>
        </div>
    </u-dragger>
</div>
