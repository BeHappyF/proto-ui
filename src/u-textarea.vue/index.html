<span ref="root" :class="$style.root" :readonly="readonly" :disabled="disabled" :style="{ width, height }"
    :focus="focused" @click.self="!focused && focus()">b<!-- 用于基线对齐 -->
    <textarea ref="input" :class="$style.input" v-bind="$attrs" :style="{resize: resize}"
        :value="currentValue" :color="currentColor || this.formItemVM && this.formItemVM.color"
        @input="onInput" @focus="onFocus" @blur="onBlur" v-on="listeners"
        @compositionstart="compositionInputing = true"
        @compositionend="onCompositionEnd"></textarea>
    <slot></slot>
    <u-dragger @dragstart="onDragStart" @drag="onDrag" :disabled="readonly || disabled">
        <div ref="handle" :class="$style.handle" v-show="resize !== 'none'"></div>
    </u-dragger>
</span>
