<u-input ref="input" :class="$style.root" :value="currentValue"
    :readonly="readonly" :disabled="disabled"
    @keydown.native.up="increase" @keydown.native.down="decrease"
    @input="input" @blur="onBlur" v-on="listeners">
    <span :class="$style.button" role="up" v-repeat-click="increase"
        tabindex="0" @keydown.prevent></span>
    <span :class="$style.button" role="down" v-repeat-click="decrease"
        tabindex="0" @keydown.prevent></span>
    <slot></slot>
</u-input>
