<u-input ref="input" :class="$style.root" :value="formattedValue"
    :readonly="readonly" :disabled="disabled"
    @keydown.native.up="increase" @keydown.native.down="decrease"
    @input="onInput" @focus="onFocus" @blur="onBlur" v-on="listeners">
    <span :class="$style.button" v-if="!hideButtons" :disabled="correctValue >= max" role="up" v-repeat-click="increase"
        tabindex="0" @keydown.prevent></span>
    <span :class="$style.button" v-if="!hideButtons" :disabled="correctValue <= min" role="down" v-repeat-click="decrease"
        tabindex="0" @keydown.prevent></span>
    <slot></slot>
</u-input>
