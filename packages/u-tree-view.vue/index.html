<div :class="$style.root" :readonly="readonly" :disabled="disabled">
    <component :is="ChildComponent" v-if="data"
        v-for="node in data"
        :text="node[field]"
        :key="node.key"
        :value="node.value"
        :expanded="node.expanded"
        :disabled="node.disabled"
        :data="node.children"
        :node="node"
    ></component>
    <slot></slot>
</div>
