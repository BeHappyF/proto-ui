<div :class="$style.root">
    <div :class="$style.item" :selected="selected"
        :readonly="$ancestor.readonly"
        :disabled="disabled || $ancestor.disabled"
        :tabindex="disabled || $ancestor.readonly || $ancestor.disabled ? -1 : 0"
        @click="select()"
        @mouseenter="enterItem"
        @mouseleave="leaveItem"
        @keyup.enter="select()"
        @keyup.left="toggle(false)"
        @keyup.right="toggle(true)">
        <div :class="$style.back"></div>
        <div :class="$style.expander" v-if="data || nodes.length"
            :expanded="expanded_"
            @click.stop="toggle()"></div>
        <div :class="$style.text">
            <slot name="text">{{ text }}</slot>
        </div>
    </div>
    <div :class="$style.list" v-show="expanded_">
        <u-tree-view-node v-if="data"
            v-for="node in data"
            :text="node.text"
            :value="node.value"
            :expanded="node.expanded"
            :disabled="node.disabled"
            :data="node.children"></u-tree-view-node>
        <slot></slot>
    </div>
</div>
