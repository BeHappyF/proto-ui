<div :class="$style.root" :disabled="disabled">
    <ul :class="$style.head">
        <li :class="$style.item"
            v-for="(item, index) in items"
            :title="item.title"
            :selected="router ? item.active : currentIndex === index"
            :disabled="item.disabled || disabled"
            v-show="!item.hidden"
            @click="select(index)">
            {{ item.title }}
        </li>
    </ul>
    <div :class="$style.body">
        <slot></slot>
    </div>
</div>
