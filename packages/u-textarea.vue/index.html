<span :class="$style.root">
    <textarea :class="$style.input" v-bind="$attrs" v-on="$listeners"
        :value="currentValue" :color="color || this.formItem && this.formItem.color"
        @input="onInput" @focus="onFocus" @blur="onBlur"
        @compositionstart="compositionInputing = true"
        @compositionend="compositionInputing = false"></textarea>
    <slot></slot>
</span>
