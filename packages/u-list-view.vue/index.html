<ul :class="$style.root" :readonly="readonly" :disabled="disabled">
    <component :is="ChildComponent" v-if="data"
        v-for="item in data"
        :key="item.value"
        :value="item.value"
        :disabled="item.disabled || disabled"
        :item="item"
    >{{ item[field] }}</component>
    <slot></slot>
</ul>
